<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>basic layout</title>
    <link rel="stylesheet" href="basic_layout.css">
</head>
<body>
    <div id="row_main">
        <div id="row_header">
            <h1 style="text-align: center">header</h1>
        </div>
        <div id="row_nav">
            <h1 style="text-align: center">nav</h1>
        </div>
        <div class="row content">
            <div class="col-8 left" style="background-color: deepskyblue">
                <div class="row section">
                    <h1 style="color: black; text-align: center">section</h1>
                </div>
                <div class="row article">
                    <h1 style="color: black; text-align: center">article</h1>
                </div>
            </div>
            <div class="col-4 aside">
                <div class="col-4">
                    <h1 style="color: black; text-align: center">aside</h1>
                </div>
            </div>
        </div>
        <div id="row_footer">
            <h1 style="text-align: center; color: white">footer</h1>
        </div>
    </div>
</body>
</html>
