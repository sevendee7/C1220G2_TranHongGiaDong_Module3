<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fakebook</title>
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="facebook_fake.css">
</head>
<body>
    <div class="row main">
        <div class="row header">
            <div class="col-4 left">
                <table>
                    <tr>
                        <td><i class="fab fa-facebook-square" style="font-size: 3rem;color: royalblue"></i></td>
                        <td>
                            <input type="text" placeholder="&nbsp Tìm kiếm trên fakebook">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-4 mid">
                <ul>
                    <li>
                        <a href="#" style="color: dimgrey"><i class="fas fa-home"></i></a>
                    </li>
                    <li>
                        <a href="#" style="color: dimgrey"><i class="fab fa-youtube-square"></i></a>
                    </li>
                    <li>
                        <a href="#" style="color: dimgrey"><i class="fas fa-store"></i></a>
                    </li>
                    <li>
                        <a href="#" style="color: dimgrey"><i class="fas fa-users"></i></i></a>
                    </li>
                    <li>
                        <a href="#" style="color: dimgrey"><i class="fas fa-th-large"></i></i></a>
                    </li>
                </ul>
            </div>
            <div class="col-4 right">
                <div class="col-4 profile">
                    <a href="#"><img src="profile.jpg" height="50" width="130"/></a>
                </div>
                <div class="col-8 other">
                    <ul>
                        <li>
                            <a href="#" style="color: dimgray"><i class="fas fa-chevron-circle-down"></i></a>
                        </li>
                        <li>
                            <a href="#" style="color: dimgray"><i class="fas fa-bell"></i></a>
                        </li>
                        <li>
                            <a href="#" style="color: dimgray"><i class="fab fa-facebook-messenger"></i></a>
                        </li>
                        <li>
                            <a href="#" style="color: dimgray"><i class="fas fa-plus-circle"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content">
            <img src="fakebook.jpg" height="830" width="1898"/>
        </div>
    </div>
</body>
</html>
