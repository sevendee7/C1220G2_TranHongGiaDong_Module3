<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
    <link rel="stylesheet" href="CSS/external.css">
    <style>
        .internalGreen {
            color: green;
        }
        .internalBlue {
            color: blue;
        }
    </style>
</head>
<body>
    <b>Inline</b>
    <h1 style="color: green">This is heading 1</h1>
    <p style="color: blue">This is an ordinary paragraph. Notice that this text is blue.</p>
    <b>Internal</b>
    <h1 class="internalGreen">This is heading 1</h1>
    <p class="internalBlue">This is an ordinary paragraph. Notice that this text is blue.</p>
    <b>External</b>
    <h1 class="colorGreenExternal">This is heading 1</h1>
    <p class="colorBlueExternal">This is an ordinary paragraph. Notice that this text is blue.</p>
</body>
</html>
