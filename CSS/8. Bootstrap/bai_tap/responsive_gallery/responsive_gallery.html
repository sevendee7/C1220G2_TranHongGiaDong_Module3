<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .card-img-top {
            width: 100%;
        }

        .card-text {
            text-align: center;
            font-size: 20px;
        }

        .responsive {
            padding: 0 6px;
            float: left;
            width: 24.3%;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="row header">
        <div class="col-12">
            <h1>Responsive Image Gallery</h1>
        </div>
    </div>
    <div class="row container">
        <div class="col-12">
            <h2>Resize the browser window to see effect</h2>
        </div>
    </div>
    <div class="row gallery">
        <div class="col-lg-3 card picture responsive">
            <img class="card-img-top" src="1.jpg" alt="Card image cap">
            <div class="card-body">
                <p class="card-text">Add description to the image</p>
            </div>
        </div>
        <div class="col-lg-3 card picture responsive">
            <img class="card-img-top" src="2.jpg" alt="Card image cap">
            <div class="card-body">
                <p class="card-text">Add description to the image</p>
            </div>
        </div>
        <div class="col-lg-3 card picture responsive">
            <img class="card-img-top" src="3.jpg" alt="Card image cap">
            <div class="card-body">
                <p class="card-text">Add description to the image</p>
            </div>
        </div>
        <div class="col-lg-3 card picture responsive">
            <img class="card-img-top" src="4.jpg" alt="Card image cap">
            <div class="card-body">
                <p class="card-text">Add description to the image</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
